    <form id="getPreferences">
        <div id="colorMin">
            <legend>Minimum Color</legend>
            <input id="minC1" type="radio" name="minC" value="beer1.jpg">
            <label for="minC1" ></label>

            <input id="minC2" type="radio" name="minC" value="beer2.jpg"/>
            <label for="minC2" ></label>

            <input id="minC3" type="radio" name="minC" value="beer3.jpg"/>
            <label for="minC3" ></label>

            <input id="minC4" type="radio" name="minC" value="beer4.jpg"/>
            <label for="minC4" ></label>

            <input id="minC5" type="radio" name="minC" value="beer5a.jpg"/>
            <label for="minC5" ></label>

 
        </div>
            <div id="colorMax">
            <legend>Maximum Color</legend>
            <input id="maxC1" type="radio" name="maxC" value="beer1.jpg"/>
            <label for="maxC1" ></label>

            <input id="maxC2" type="radio" name="maxC" value="beer2.jpg"/>
            <label for="maxC2" ></label>

            <input id="maxC3" type="radio" name="maxC" value="beer3.jpg"/>
            <label for="maxC3" ></label>

            <input id="maxC4" type="radio" name="maxC" value="beer4.jpg"/>
            <label for="maxC4" ></label>

            <input id="maxC5" type="radio" name="maxC" value="beer5a.jpg"/>
            <label for="maxC5" ></label>
         
        </div><br>
        <div id="abvMin">
                <legend>Minimum ABV</legend>
                <input id="minA1" type="radio" name="minA" value=1/>
                <label for="minA1" class="switch__label">0%-1.9%</label>

                <input id="minA2" type="radio" name="minA" value=2/>
                <label for="minA2" class="switch__label">2%-3.9%</label>

                <input id="minA3" type="radio" name="minA" value=3/>
                <label for="minA3" class="switch__label">4%-5.9%</label>

                <input id="minA4" type="radio" name="minA" value=4/>
                <label for="minA4" class="switch__label">6%-7.9%</label>

                <input id="minA5" type="radio" name="minA" value=5/>
                <label for="minA5" class="switch__label">8%-9.9%</label>

                <div class="switch__indicator" /></div>
            </div>
         <div id="abvMax"> 
                <legend>Maximum ABV</legend>
                <input id="maxA1" type="radio" name="maxA" value=1/>
                <label for="maxA1" class="switch__label">0%-1.9%</label>

                <input id="maxA2" type="radio" name="maxA" value=2/>
                <label for="maxA2" class="switch__label">2%-3.9%</label>

                <input id="maxA3" type="radio" name="maxA" value=3/>
                <label for="maxA3" class="switch__label">4%-5.9%</label>

                <input id="maxA4" type="radio" name="maxA" value=4/>
                <label for="maxA4" class="switch__label">6%-7.9%</label>

                <input id="maxA5" type="radio" name="maxA" value=5/>
                <label for="maxA5" class="switch__label">8%-9.9%</label>

                <div class="switch__indicator" /></div>
            </div><br>
        <div id="bitterMin">
                <legend>Minimum Bitterness</legend>
                <input id="minB1" type="radio" name="minB" value=1/>
                <label for="minB1" class="switch__label">0-19</label>

                <input id="minB2" type="radio" name="minB" value=2/>
                <label for="minB2" class="switch__label">20-39</label>

                <input id="minB3" type="radio" name="minB" value=3/>
                <label for="minB3" class="switch__label">40-59</label>

                <input id="minB4" type="radio" name="minB" value=4/>
                <label for="minB4" class="switch__label">60-79</label>

                <input id="minB5" type="radio" name="minB" value=5/>
                <label for="minB5" class="switch__label">80-99</label>

                <div class="switch__indicator" /></div>
            </div> 
        <div id="bitterMax">
                <legend>Maximum Bitterness</legend>

                <input id="maxB1" type="radio" name="maxB" value=1/>
                <label for="maxB1" class="switch__label">0-19</label>

                <input id="maxB2" type="radio" name="maxB" value=2/>
                <label for="maxB2" class="switch__label">0-39</label>

                <input id="maxB3" type="radio" name="maxB" value=3/>
                <label for="maxB3" class="switch__label">40-59</label>

                <input id="maxB4" type="radio" name="maxB" value=4/>
                <label for="maxB4" class="switch__label">60-79</label>

                <input id="maxB5" type="radio" name="maxB" value=5/>
                <label for="maxB5" class="switch__label">80-99</label>

                <div class="switch__indicator" /></div>
            </div>
