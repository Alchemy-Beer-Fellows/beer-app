<!DOCTYPE html>

<html>
    <head>
        <title>Preferences</title>
        <link href='input.css' type='text/css' rel='stylesheet'/>
        <link href='/multirange/multirange.css' type='text/css' />
    </head>
    <body>
        <header>
            <h1 id='greeting'>Pick your Preferences</h1>
        </header>
        <div id='main'>

        </div>
        <nav>
            <h5>DEV</h5>
            <ul>
                <li>
                    <a href='../index.html'><img src='../assets/home.svg'/></a>
                </li>
                <li>
                    <a href='./input.html'><img src='../assets/input.svg'/></a>
                </li>
                <li>
                    <a href='../output/output.html'><img src='../assets/output.svg'/></a>
                </li>
            </ul>
        </nav>
        <form id="getPreferences">
            <fieldset id="colorMin">
                <legend>Minimum Color</legend>
                <input  type="radio" name="minC" value=1>
                <input  type="radio" name="minC" value=2>
                <input  type="radio" name="minC" value=3>
                <input  type="radio" name="minC" value=4>
                <input  type="radio" name="minC" value=5>
            </fieldset>
            <fieldset id="colorMax">
                <legend>Maximum Color</legend>
                <input id="maxC1" type="radio" name="maxC" value=1>
                <input id="maxC2" type="radio" name="maxC" value=2>
                <input id="maxC3" type="radio" name="maxC" value=3>
                <input id="maxC4" type="radio" name="maxC" value=4>
                <input id="maxC5" type="radio" name="maxC" value=5>
            </fieldset>
            <fieldset id="abvMin">
                <legend>Minimum ABV</legend>
                <input id="minA1" type="radio" name="minA" value=1>
                <input id="minA2" type="radio" name="minA" value=2>
                <input id="minA3" type="radio" name="minA" value=3>
                <input id="minA4" type="radio" name="minA" value=4>
                <input id="minA5" type="radio" name="minA" value=5>
            </fieldset>
            <fieldset id="abvMax">
                <legend>Maximum ABV</legend>
                <input id="maxA1" type="radio" name="maxA" value=1>
                <input id="maxA2" type="radio" name="maxA" value=2>
                <input id="maxA3" type="radio" name="maxA" value=3>
                <input id="maxA4" type="radio" name="maxA" value=4>
                <input id="maxA5" type="radio" name="maxA" value=5>
            </fieldset>
            <fieldset id="bitterMin">
                <legend>Minimum Bitterness</legend>
                <input id="minB1" type="radio" name="minB" value=1>
                <input id="minB2" type="radio" name="minB" value=2>
                <input id="minB3" type="radio" name="minB" value=3>
                <input id="minB4" type="radio" name="minB" value=4>
                <input id="minB5" type="radio" name="minB" value=5>
            </fieldset>
            <fieldset id="bitterMax">
                <legend>Maximum Bitterness</legend>
                <input id="maxB1" type="radio" name="maxB" value=1>
                <input id="maxB2" type="radio" name="maxB" value=2>
                <input id="maxB3" type="radio" name="maxB" value=3>
                <input id="maxB4" type="radio" name="maxB" value=4>
                <input id="maxB5" type="radio" name="maxB" value=5>
            </fieldset> 
            <input type="submit" value="Save">
        </form>
            
        
        <script src="input.js" type="text/javascript"></script>
        <script src="multirange/multirange.js" type="text/javascript">
    </body>
</html>
